    <section id="slideview">
        <h2> Sliding View</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicaters">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

                <li data-target="#myCarousel" data-slide-to="2" class="active"></li>

                <li data-target="#myCarousel" data-slide-to="8" class="active"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive" src="Black%20Panther.jpg" alt="avengers" style="width:100%;">

                        <div class="item active">

                            </div>

                        <p></p>
                        <div class="item active">
                            <img class="img-responsive" src="Hulk.jpg" alt="avengers" style="width:100%;">
                            <div class="carousel-caption"> Hulk
                            </div>
                        </div>
                        <p></p>
                        <div class="item active">
                            <img class="img-responsive" src="Iron%20Man.jpg" alt="avengers" style="width:100%;">

                        <p></p>
                        <div class="item active">

                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
